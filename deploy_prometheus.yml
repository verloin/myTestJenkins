---
- hosts: prometheus 
  become: yes
  remote_user: root
  vars:
    package_names:
      - prometheus

  tasks:
    - name: Get stats of installed Prometheus
      ansible.builtin.stat:
        path: /etc/prometheus/prometheus.yml
      register: sys

    - block:
        - import_role:
            name: prometheus
      when: not sys.stat.exists
